<h1>Products</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Add Product</a>
<div style="margin:20px;">
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 20%">Name</th>
            <th style="width: 30%">Descripion</th>
            <th style="width: 20%">Price</th>
            <th style="width: 20%">Quantity</th>
            <!-- <th style="width: 30%">Image</th> -->
            <th style="width: 10%"> Action </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products | slice: (page-1) * pageSize : page* pageSize">
            <td>{{product.name}}</td>
            <td>{{product.description}}</td>
            <td>{{product.price}}</td>
            <td>{{product.quantity}}</td>
            <!-- <td><img [src] ="product.imageUrl" 
          style="width: 600px;height: 400px;"></td> -->
            <td style="white-space: nowrap">
                <a routerLink="edit/{{product.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                <button (click)="deleteUser(product.id)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="product.isDeleting">
                    <span *ngIf="product.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!product.isDeleting">Delete</span>
                </button>
            </td>
        </tr>
        
        <tr *ngIf="products.length == 0"> 
            <td colspan="5" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>

<div *ngIf="products.length > 0"  class="ml-35">
    <ngb-pagination [collectionSize]="products.length" [(page)]="page" [maxSize]="5" [rotate]="true" [directionLinks] = "true" [ellipses]="false" [boundaryLinks] = "true" [pageSize]="pageSize"></ngb-pagination>
</div>
</div>
